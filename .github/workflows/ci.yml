name: CI pour Appli Python / Checkout

on:
  push:
    branches:
      - 'release'

jobs:
  lint:  
    runs-on : ubuntu-latest
    steps:
      - name : Checkout
        uses: actions/checkout@v4.1.1

      - name : Set up python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name : Lint du code
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
  build:  
    runs-on : ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name : Installation de librairies python
        run: pip install -r ./requirements.txt

      - name : Creation zip
        run: zip -r bundle.zip

      - name: Upload d'art√©facts
        uses: actions/upload-artifact@v4
        with: 
          name: bundle.zip
          path: ./

  publish:
    runs-on: ubuntu-latest
    needs: [lint, build]
    steps:
      - name: Download Artificat
        uses: actions/download-artifact@v4
        with:
          name: bundle.zip
          path: ./bundle.zip

      - name: Display structure of downloaded files
        run: ls -R

      - name: Create Release
        id: create_release #HEy
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.9
          release_name: Release v1

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./bundle.zip
          asset_name: bundle.zip
          asset_content_type: application/zip
